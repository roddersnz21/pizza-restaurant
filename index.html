<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-grid">

        <!-- Output section for displaying previous and current operand -->
        <div class="output">
            <div class="previous-operand">123</div>
            <div class="current-operand">456</div>
        </div>

        <!-- Memory buttons -->
        <button data-memory-plus>M+</button>
        <button data-memory-minus>M-</button>
        <button data-memory-clear>MC</button>
        <button data-memory-recall>MR</button>

        <!-- AC, delete previous and percentage buttons -->
        <button data-all-clear class="all-clear">AC</button>
        <button data-delete>DEL</button>
        <button data-percentage>%</button>

        <!-- Operators -->
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>

        <!-- Equals button that spans two columns -->
        <button data-equals class="span-two">=</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
